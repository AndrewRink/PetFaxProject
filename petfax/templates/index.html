<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetFax</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to PetFax</h1>
    <div class = "pet-container">
        {% for pet in pets %}
            <div class = "pet">
                <h2>{{pet.pet_name }}</h2>
                <img src="{{pet.pet_photo}}" alt ="Photo of pet"/>
                <a href = "/pets/{{ pet.pet_id }}"> More Info </a>
            </div>
        {% endfor %}
    </div>
    <div class = "new-fact-link">
        Have a fun fact? <a href="/facts/new">Submit your fact here!</a>
    </div>
</body>
</html>
